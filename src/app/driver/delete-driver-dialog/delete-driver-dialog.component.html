<h2 mat-dialog-title>Delete Driver</h2>

<mat-dialog-content>
    <h1 class="fs-1 text-center">
        <i class="fa-solid fa-triangle-exclamation text-danger"></i>
    </h1>
    <h2>
        Are you sure you want to delete driver <span class="text-danger"> {{ driver.fullName }}</span>?
    </h2>

</mat-dialog-content>

<mat-dialog-actions class="justify-content-end">
    <button mat-raised-button color="basic" [mat-dialog-close]="false" cdkFocusInitial>Cancel</button>
    <button mat-raised-button color="warn" [mat-dialog-close]="true">Delete</button>
</mat-dialog-actions>
