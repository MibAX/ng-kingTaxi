<h1>Cars</h1>
<hr>
<button mat-raised-button color="primary" [routerLink]="['add']">Create New Car</button>
<hr>

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Plate Number</th>
            <th>Model</th>
            <th>Model Date</th>
            <th>Driver Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let car of cars">
            <td>{{ car.plateNumber }}</td>
            <td>{{ car.model }}</td>
            <td>{{ car.modelDate }}</td>
            <td>
                <div *ngIf="car.driverFullName; else elseDriverFullName">
                    {{ car.driverFullName }}
                </div>
                <ng-template #elseDriverFullName>
                    -
                </ng-template>
            </td>
            <td>
                <a class="text-info" [routerLink]="['details', car.id]" title="Details">
                    <i class="fa-solid fa-circle-info"></i>
                </a>
                <a class="ms-2" [routerLink]="['edit', car.id]" title="Edit">
                    <i class="fa-solid fa-pen"></i>
                </a>
                <a class="ms-2 text-danger" title="Delete">
                    <i class="fa-solid fa-trash"></i>
                </a>
            </td>
        </tr>
    </tbody>
</table>
