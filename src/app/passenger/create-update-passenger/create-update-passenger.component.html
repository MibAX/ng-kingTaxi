<h1>
    <div *ngIf="thePageMode === pageModeEnum.Create; else pageTitleElse">
        Create a new Passenger
    </div>
    <ng-template #pageTitleElse>
        Update Driver
        <span class="text-primary">{{ passenger?.firstName }} {{ passenger?.lastName }}</span>
    </ng-template>
</h1>
<hr>

<form [formGroup]="form" (ngSubmit)="submit()">

    <div class="row">
        <div class="col-md-6">

            <mat-form-field appearance="outline" class="w-100">
                <mat-label>First Name</mat-label>
                <input formControlName="firstName" matInput placeholder="First Name">
                <mat-error>This field is required.</mat-error>
            </mat-form-field>



        </div>
        <div class="col-md-6">

            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Last Name</mat-label>
                <input formControlName="lastName" matInput placeholder="Last Name">
                <mat-error>This field is required.</mat-error>
            </mat-form-field>

        </div>
    </div>

    <div class="row mt-2">
        <div class="col-md-6">

            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Phone Number</mat-label>
                <input formControlName="phoneNumber" matInput placeholder="Phone Number">
                <mat-error>This field is required.</mat-error>
            </mat-form-field>

        </div>
        <div class="col-md-6">

            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Date of Birth</mat-label>
                <input formControlName="dateOfBirth" matInput [matDatepicker]="picker">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                <mat-error>This field is required.</mat-error>
            </mat-form-field>

        </div>
    </div>

    <div class="row mt-2">
        <div class="col-md-6">

            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Gender</mat-label>
                <mat-select formControlName="gender">
                    <mat-option [value]="0">Male</mat-option>
                    <mat-option [value]="1">Female</mat-option>
                </mat-select>
                <mat-error>This field is required.</mat-error>
            </mat-form-field>

        </div>
    </div>

    <div class="mt-3">
        <button mat-raised-button color="basic" type="button" [routerLink]="['/passenger']">Cancel</button>
        <button class="ms-2" mat-raised-button color="primary" type="submit">

            <div *ngIf="thePageMode === pageModeEnum.Create; else submitButtonElse">
                Create
            </div>
            <ng-template #submitButtonElse>
                Save
            </ng-template>

        </button>
    </div>

</form>
